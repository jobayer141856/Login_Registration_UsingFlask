<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <section class="container mt-5">
        <h1 class="text-center">Login</h1>
        <div class="container d-flex justify-content-center">
            <form action="/" method="post" class="mt-5">
                <label for="username">Username: </label>
                <br>
                <input type="text" name="username" value={{form_username}}>
                <br>
                <br>
                <label for="password">Password: </label>
                <br>
                <input type="password" name="password" id="" value={{form_password}}>
                <br>
                <br> 
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-secondary">Login</button>
                </div>
            </form>
        </div>
    </section>
    <section class="container d-flex justify-content-center mt-5 ">
        <div>
            {% if is_post %}
                {%if username %}
                    <p> User not found. Please Registeration. For registration click <a href="/register">register</a></p>
                {% elif password %}
                    <p> Password did not match. Please enter correct password </p>
                {%endif%}
            {%endif%}
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
